<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Amarnath Kumar</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!-- headinng -->
            <h1>PASSWORD GENERATOR</h1>

            <!-- input box -->
            <div class="display-container">
                <input readonly type="text" class="display" placeholder="Password" data-passwordDisplay>
                <button class="copyBtn" data-copy>
                    <span class="copy-tooltip" data-copyMsg></span>
                    <img src="images/copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>

            <!-- input container -->
            <div class="input-container">
                <!-- password length -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p class="lengthNumber" data-lengthNumber>0</p>
                </div>

                <!-- slider -->
                <input class="slider" type="range" min="1" max="20" value="10" step="1" data-lengthSlider>

                <!-- Checkbox -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Smallercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>

                <!-- Strength section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>

                <!-- Generate password -->
                <button id="generateButton">Generate Password</button>

            </div>
        </div>  
    </div>

    <script src="script.js"></script>

</body>
</html>
